<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="/dist/css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

      <div class="wrapper">
        <div class="main-card">



          

            <div class="person__info">

              <img class="logo" src="./images/image-jeremy.png" alt="image of Jeremy">
              <div class="person__info__details">
  
                <h1 class="main-header">Report for</h1>
                <p class="name">Jeremy Robson</p>
  
              </div>
              
  
            </div>



          
          
          <div class="summary-type">
            <p class="type ">Daily</p>
            <p class="type">Weekly</p>
            <p class="type">Monthly</p> 


          </div>
            

        </div>
        
        <div class="card work">
          <img  class="logo" src="./images/icon-work.svg" alt="icon">
          <div class="card__info">
            <div class="activity">
              <h2>Work</h2>
              <img src="./images/icon-ellipsis.svg" alt="">


            </div>
            <div class="details">
              <p class="hours">0hrs</p>
              <p class="details__day">Last Week -0hrs</p>


            </div>

          </div>
        </div>
        <div class="card play">
          <img class="logo" src="./images/icon-play.svg" alt="icon">
          <div class="card__info">


            <div class="activity">
              <h2>Play</h2>
              <img src="./images/icon-ellipsis.svg" alt="">


            </div>
            <div class="details">
              <p class="hours">0hrs</p>
              <p class="details__day">Last Week -0hrs</p>


            </div>
          </div>
        </div>
        <div class="card study">
          <img class="logo" src="./images/icon-study.svg" alt="icon">
          <div class="card__info">

            <div class="activity">
              <h2>Study</h2>
              <img src="./images/icon-ellipsis.svg" alt="">


            </div>
            <div class="details">
              <p class="hours">0hrs</p>
              <p class="details__day">Last Week -0hrs</p>


            </div>
          </div>
        </div>
        <div class="card exercise">

          <img class="logo" src="./images/icon-exercise.svg" alt="icon">
          <div class="card__info">

            <div class="activity">
              <h2>Exercise</h2>
              <img src="./images/icon-ellipsis.svg" alt="">


            </div>
            <div class="details">
              <p class="hours">0hrs</p>
              <p class="details__day">Last Week -0hrs</p>


            </div>
          </div>
        </div>
        <div class="card social">
          <img class="logo" src="./images/icon-social.svg" alt="icon">
          <div class="card__info">

            <div class="activity">
              <h2>Social</h2>
              <img src="./images/icon-ellipsis.svg" alt="">


            </div>
            <div class="details">
              <p class="hours">0hrs</p>
              <p class="details__day">Last Week -0hrs</p>


            </div>
          </div>
        </div>
        <div class="card selfcare">
          <img class="logo" src="./images/icon-self-care.svg" alt="icon">
          <div class="card__info">

            <div class="activity">
              <h2>Self Care</h2>
              <img src="./images/icon-ellipsis.svg" alt="">


            </div>
            <div class="details">
              <p class="hours">0hrs</p>
              <p class="details__day">Last Week -0hrs</p>


            </div>
          </div>
        </div>




      </div>

</body>
</html>
